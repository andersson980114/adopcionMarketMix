<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Mascotas Login</title>  
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body style="background-color: #664d17">
    <div id="app" class="container py-5 h-100 " > 
         
             
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-start">
                <div class="p-0 m-0 text-center">
                    <img src="https://www.zarla.com/images/zarla-paraso-peludo-1x1-2400x2400-20210825-4wvhv9v6h6jqj4phdt3v.png?crop=1:1,smart&width=250&dpr=2"  width="50%">
                </div>
                <div class="form-outline mb-4 ">
                    <label class="form-label " >Nombre de usuario:</label>
                    <input placeholder="username" v-model="username"
                        type="text"  class="form-control form-control-sm" />
                
                </div>
    
                <div class="form-outline mb-4">
                    <label class="form-label" >Password:</label>
                    <input placeholder="*******" v-model="password"
                        type="password"  class="form-control form-control-sm" />

                </div> 
                
                <div v-if="error" class="form-outline mb-2 text-danger">
                    <hr class="my-1">  
                    <label class="form-label " > <i class="fa-solid fa-circle-exclamation"></i>{{mensaje}}</label>
                
                </div> 
    
                <button class="btn btn-primary  btn-block" @click="ingresar()">Login</button>
                
            </div>
            </div>
        </div>
        </div> 
 
  
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</html>
