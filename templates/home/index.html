<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body style="background-color: #664d17">
    <div id="app" class="container py-5 h-100 " style="background-color: #f8f9fa"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> 
                <img src="https://www.zarla.com/images/zarla-paraso-peludo-1x1-2400x2400-20210825-4wvhv9v6h6jqj4phdt3v.png?crop=1:1,smart&width=250&dpr=2"   width="50" height="50" class="d-inline-block align-top" alt=""> 
            </a> 
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="index.html">Home</a> 
                    <a v-if="user.type===1" class="nav-item nav-link" href="../admin/index.html">Administración</a> 
                    <a class="nav-item nav-link " href="../mascotas/index.html">Adoptar Mascota </a>
                    <a class="nav-item nav-link" href="../adoptar/index.html">Dar en Adopción</a>
                 </div>
            </div>
            <div class=" my-2 my-lg-0">
                <button class="btn btn-dark my-2 my-sm-0" @click="logout()">Logout</button>
            </div>
        </nav>
        <div class="contenedor">
            <div id="demo" class="carousel slide" data-ride="carousel">
 
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
               
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://elportal.com.co/wp-content/uploads/2020/02/mascotas_3937043_20191223105958.jpg" class="d-block w-100" height="350px">
                  </div>

                  <div class="carousel-item">
                    <img src="https://arc-anglerfish-arc2-prod-infobae.s3.amazonaws.com/public/NVWQSYGX3RC7ZBEHLPLDVXA3PU.jpg"  class="d-block w-100" height="350px">
                  </div>

                  <div class="carousel-item">
                    <img src="https://s3.amazonaws.com/rtvc-assets-canalinstitucional.tv/s3fs-public/images/ci-viajar-con-mascotas_0.jpg" class="d-block w-100"height="350px">
                  </div>
                </div> 

                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              
              </div> 
            </div>
            <h1 class="card-title text-center pt-5" >Nuevas Macotas</h1> 
            <div class="row border p-2"> 
                <div class="col-3 pt-2"  v-for="(item, index) of mascotas " :key="index" v-if="item.estado != true ">
                    <div  class="card mx-0"  >
                        <img class="card-img-top" :src="item.foto" height="150vh">
                        <div class="card-body">
                            <h4 class="card-title text-center" >{{item.nombre}}</h4>
                            <hr class="my-0"> 
                            <div class="row"> 
                                <p  class="col-3 font-weight-bold px-1 mx-0 text-left" >Raza:</p>
                                <p class="col px-0 mx-0 text-left">{{item.raza}}</p>
                            </div>
                            <div class="row"> 
                                <p  class="col-4 font-weight-bold px-1 mx-0 text-left" >Edad:</p>
                                <p class="col  px-0 mx-0 text-left">{{item.edad}} años</p>
                            </div>
                            <div class="row"> 
                                <p  class="col-5 font-weight-bold px-0 mx-0 text-left" >Género:</p>
                                <p class="col px-0 mx-0 text-left">{{item.genero}}</p>
                            </div>
                             
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
        
    </div> 
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</html>
